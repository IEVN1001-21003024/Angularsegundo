<form [formGroup]="formGroup" (ngSubmit)="addAlumno()">
  <div class="grid grid-cols-6 grid-rows-7 gap-6 px-8 py-4">

    <div class="row-start-3 col-start-1">
      <label class="block">
        <span class="block text-sm font-medium text-slate-700">Nombre</span>
        <input
          type="text"
          formControlName="nombre"
          class="mt-1 px-4 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
          placeholder="nombre"
          id="nombre"
        />
      </label>
    </div>

    <div class="row-start-7 col-start-1">
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Registrar</button>
    </div>

  </div>
</form>

{{messageService.alumnos}}
