<div class="p-4 bg-gray-900 text-white">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block">Color 1:</label>
      <select formControlName="color1" class="mt-1 block w-full bg-gray-800 text-white border border-gray-600 rounded p-2">
        <option value="">Seleccione un color</option>
        <option value="Negro">Negro</option>
        <option value="Café">Café</option>
        <option value="Rojo">Rojo</option>
        <option value="Naranja">Naranja</option>
        <option value="Amarillo">Amarillo</option>
        <option value="Verde">Verde</option>
        <option value="Azul">Azul</option>
        <option value="Violeta">Violeta</option>
        <option value="Gris">Gris</option>
        <option value="Blanco">Blanco</option>
      </select>
    </div>
    <div>
      <label class="block">Color 2:</label>
      <select formControlName="color2" class="mt-1 block w-full bg-gray-800 text-white border border-gray-600 rounded p-2">
        <option value="">Seleccione un color</option>
        <option value="Negro">Negro</option>
        <option value="Café">Café</option>
        <option value="Rojo">Rojo</option>
        <option value="Naranja">Naranja</option>
        <option value="Amarillo">Amarillo</option>
        <option value="Verde">Verde</option>
        <option value="Azul">Azul</option>
        <option value="Violeta">Violeta</option>
        <option value="Gris">Gris</option>
        <option value="Blanco">Blanco</option>
      </select>
    </div>
    <div>
      <label class="block">Color 3:</label>
      <select formControlName="color3" class="mt-1 block w-full bg-gray-800 text-white border border-gray-600 rounded p-2">
        <option value="">Seleccione un color</option>
        <option value="Negro">Negro</option>
        <option value="Café">Café</option>
        <option value="Rojo">Rojo</option>
        <option value="Naranja">Naranja</option>
        <option value="Amarillo">Amarillo</option>
        <option value="Verde">Verde</option>
        <option value="Azul">Azul</option>
        <option value="Violeta">Violeta</option>
        <option value="Gris">Gris</option>
        <option value="Blanco">Blanco</option>
      </select>
    </div>
    <div>
      <label class="block">Tolerancia:</label>
      <div class="space-y-2">
        <label class="flex items-center">
          <input type="radio" name="tolerancia" (change)="onToleranciaChange('Oro 5%')" [checked]="formGroup.value.tolerancia === 'Oro 5%'" class="mr-2 text-blue-500">
          Oro 5%
        </label>
        <label class="flex items-center">
          <input type="radio" name="tolerancia" (change)="onToleranciaChange('Plata 10%')" [checked]="formGroup.value.tolerancia === 'Plata 10%'" class="mr-2 text-blue-500">
          Plata 10%
        </label>
      </div>
    </div>
    <button type="submit" class="mt-4 p-2 bg-blue-600 hover:bg-blue-500 rounded">Registrar Colores</button>
    <button type="button" (click)="mostrarTablaDesdeLocalStorage()" class="mt-4 p-2 bg-green-600 hover:bg-green-500 rounded">Mostrar Tabla</button>
    <button type="button" (click)="eliminarRegistros()" class="mt-4 p-2 bg-red-600 hover:bg-red-500 rounded">Eliminar Registros</button>
  </form>

  <table class="mt-4 border border-gray-600 w-full" *ngIf="mostrarTabla">
    <thead>
      <tr>
        <th class="border border-gray-500 p-2">Color 1</th>
        <th class="border border-gray-500 p-2">Color 2</th>
        <th class="border border-gray-500 p-2">Color 3</th>
        <th class="border border-gray-500 p-2">Tolerancia</th>
        <th class="border border-gray-500 p-2">Valor Mínimo</th>
        <th class="border border-gray-500 p-2">Valor Máximo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let color of colores">
        <td class="border border-gray-500 p-2" [style.backgroundColor]="getColor(color.color1)">{{ color.color1 }}</td>
        <td class="border border-gray-500 p-2" [style.backgroundColor]="getColor(color.color2)">{{ color.color2 }}</td>
        <td class="border border-gray-500 p-2" [style.backgroundColor]="getColor(color.color3)">{{ color.color3 }}</td>
        <td class="border border-gray-500 p-2" [style.backgroundColor]="getColor(color.tolerancia)">{{ color.tolerancia }}</td>
        <td class="border border-gray-500 p-2">{{ color.valorMinimo !== null ? color.valorMinimo.toFixed(2) : 'N/A' }}</td>
        <td class="border border-gray-500 p-2">{{ color.valorMaximo !== null ? color.valorMaximo.toFixed(2) : 'N/A' }}</td>
      </tr>
    </tbody>
  </table>
</div>
